<body>
    <head>
        <link rel="stylesheet" href="add.component.css">
    </head>
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- ----------------------------------------------------------------------------------------------------- -->
    <div class="col-md-4">
        <div class="main_card2">
            <div class="cardadd2">
                <div class="card-image">
                </div>
                <form class="card-form" style="color: #333333;" >
                    <br>
                    Film Name
                    <div class="input">
                        <input #filmName type="text" class="input-field" required/>
                        <label class="input-label"></label>
                    </div>
                    <br>
                    Run Time
                    <div class="input">
                        <input #runTime type="text" class="input-field" required/>
                        <label class="input-label"></label>
                    </div>
                    <br>
                    Rate
                    <div class="input">
                        <input #rate type="text" class="input-field" required/>
                        <label class="input-label"></label>
                    </div>
                    <br>
                    Release Date
                    <div class="input">
                        <input #releaseDate type="text" class="input-field" required/>
                        <label class="input-label"></label>
                    </div>
                    <br>
                    Poster Url
                    <div class="input">
                        <input #posterUrl type="text" class="input-field" required/>
                        <label class="input-label"></label>
                    </div>
                    
                    <br>
                    Description
                    <br>
                    <div class="p-field p-col-12 p-md-4">
                        <span class="p-float-label">
                            <textarea #description inputId="textarea" rows="5" style="resize: none;" cols="44" pInputTextarea></textarea>
                            <label for="textarea"></label>
                        </span>
                    </div>
                    <br>

                    Genre
                    <br>
                    <!-- list box -->
                    
                  
                        <p-multiSelect [options]="genres" [(ngModel)]="selectedGenres" defaultLabel="Select a Genre(s)"  selectedItemsLabel="{0} items selected"
                        [ngModelOptions]="{standalone: true}"
                        ></p-multiSelect>
                    
                   
                    
                    

                      <!--list box -->
                    <div class="action">
                        <button class="action-button"
                        (click) = "addNewFilm(filmName, runTime, rate, releaseDate, posterUrl,description) "
                        
                        >Add Film</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- ----------------------------------------------------------------------------------------------------- -->

            <!-- ----------------------------------------------------------------------------------------------------- -->
        
            <div class="main_card">
                <div class="cardadd">
                    <form class="card-form" style="color: #333333;" >
                        Genre Name
                        <div class="input">
                            <input #genreName type="text" class="input-field" required/>
                            <label class="input-label"></label>
                        </div>
                        <br>
                        Code
                         <div class="input">
                            <input #code type="text" class="input-field" required/>
                            <label class="input-label"></label>
                        </div>
                        <br>
                        <!-- list box 
                        <p-multiSelect [options]="movies" [(ngModel)]="selectedMovies" defaultLabel="Select a Film(s)" optionLabel="name" selectedItemsLabel="{0} items selected"></p-multiSelect>

                         list box -->
                        <div class="action">
                            <button class="action-button" (click) = "addNewGenre(genreName, code)">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        
            <!-- ----------------------------------------------------------------------------------------------------- -->
        
            <div class="main_card">
                <div class="cardadd">
                    <form class="card-form" style="color: #333333;" >
                        Actor Name
                        <div class="input">
                            <input #actorName type="text" class="input-field" required/>
                            <label class="input-label"></label>
                        </div>
                        <br>
                        Actor Surname
                         <div class="input">
                            <input #actorSurname type="text" class="input-field" required/>
                            <label class="input-label"></label>
                        </div>
                        Movie-Title
                        <br><br>
                        
                        <p-multiSelect [options]="personTitles" [(ngModel)]="selectedTitles" defaultLabel="Select a Title(s)" optionLabel="Name" name="Name" selectedItemsLabel="{0} items selected"
                        [ngModelOptions]="{standalone: true}"
                        ></p-multiSelect>
                        <br><br>
                        Film/Films
                        <br><br>
                       <!-- list box -->
                       
                       <p-multiSelect [options]="movies" [(ngModel)]="selectedMovies" defaultLabel="Select a Film(s)" optionLabel="name"  selectedItemsLabel="{0} items selected"
                       [ngModelOptions]="{standalone: true}"
                       ></p-multiSelect>

                       <!--list box -->
                        <div class="action">
                            <button class="action-button" (click) = "addNewPerson(actorName, actorSurname)">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        <!-- ----------------------------------------------------------------------------------------------------- -->
        
        <!-- <p-listbox [options]="cities" [(ngModel)]="selectedCity" optionLabel="name"></p-listbox> -->
        
        </div>
    </div>
</div>



<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

<!-- For Background image -->
<style>
    .card-image{
        background-image: url('https://www.europasc.sk/userfiles/blog/titulka.video.jpg');
    }
    
</style>


</body>
